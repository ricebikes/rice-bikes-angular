<form [formGroup]="customerForm">
    <div class="form-group row">
      <label for="search-box" class="col-2 col-form-label">email</label>
      <div class="col-10">
        <input class="form-control form-control-lg" type="text" formControlName="email"
               #searchBox
               id="search-box"
               (keyup)="search(searchBox.value)">
        <div *ngIf="customerResults" class="list-group search-dropdown" style="position: absolute; z-index: 1;">
          <a class="list-group-item list-group-item-action"
             *ngFor="let customer of customerResults | async"
             (click)="setCustomer(customer)"  >
            {{customer.email}} - {{customer.first_name}} {{customer.last_name}}
          </a>
        </div>
      </div>
    </div>
  
    <div class="form-group row">
      <label for="first_name" class="col-2 col-form-label">first name</label>
      <div class="col-10">
        <input class="form-control form-control-lg" type="text" formControlName="first_name" id="first_name">
      </div>
    </div>
    <div class="form-group row">
      <label for="last_name" class="col-2 col-form-label">last name</label>
      <div class="col-10">
        <input class="form-control form-control-lg" type="text" formControlName="last_name" id="last_name">
      </div>
    </div>
    <div *ngIf="type == 'inpatient' || type == 'retrospec' || type == 'outpatient'" class="form-group row">
      <label for="phone" class="col-2 col-form-label">phone #</label>
      <div class="col-10">
        <input class="form-control form-control-lg" type="text" formControlName="phone" id="phone">
      </div>
    </div>
  
    <button type="submit" class="btn btn-block btn-lg btn-success" (click)="submitCustomer()" [disabled]="!customerForm.valid">Submit</button>
</form>
